# GitHub Actions CI — Cloudflare Worker (TypeScript)
# 复制到项目 .github/workflows/ci.yml
#
# 与项目规范 §4 Auto Gate 保持一致，形成双重保障：
#   本地: hooks-setup (pre-commit) + Auto Gate
#   CI:   本 workflow

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Auto Gate — 与项目规范 §4 完全一致
      - name: Biome lint + format
        run: pnpm check

      - name: TypeScript type check
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test

      - name: Verify Worker bundle
        run: pnpm wrangler deploy --dry-run
